<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>タスク編集 - Zubo Raku</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <!-- ヘッダー -->
  <header class="header">
    <h1>タスク編集</h1>
    <p class="subtitle">登録済みのタスクを管理</p>
  </header>

  <main class="main-content">

    <!-- 毎日 -->
    <section class="category-section">
      <div class="category-header">
        <span class="dot green"></span>
        <h2>毎日 <span class="count">(2/3)</span></h2>
      </div>

      <div class="task-card">
        <div class="task-main">
          <div class="icon-area" style="background-color:#e6f9ec;">🧹</div>
          <div class="task-info">
            <h3>リビング掃除</h3>
            <span class="badge green">毎日</span>
            <p class="memo">掃除機をかけて、テーブルを拭く</p>
          </div>
          <div class="menu">⋯</div>
        </div>
      </div>

      <div class="task-card">
        <div class="task-main">
          <div class="icon-area" style="background-color:#e6f9ec;">🧹</div>
          <div class="task-info">
            <h3>キッチン整理</h3>
            <span class="badge green">毎日</span>
            <p class="memo">シンクの食器を片付ける</p>
          </div>
          <div class="menu">⋯</div>
        </div>
      </div>

      <div class="task-card inactive">
        <div class="task-main">
          <div class="icon-area" style="background-color:#e6f9ec;">🧹</div>
          <div class="task-info">
            <h3>玄関清掃</h3>
            <span class="badge green">毎日</span>
            <p class="memo">靴を整えて床を拭く</p>
          </div>
          <span class="stopped">停止中</span>
        </div>
      </div>
    </section>

    <!-- 3日ごと -->
    <section class="category-section">
      <div class="category-header">
        <span class="dot pink"></span>
        <h2>3日ごと <span class="count">(2/2)</span></h2>
      </div>

      <div class="task-card">
        <div class="task-main">
          <div class="icon-area" style="background-color:#fdecec;">👕</div>
          <div class="task-info">
            <h3>洗濯</h3>
            <span class="badge pink">3日ごと</span>
            <p class="memo">乾燥まで忘れずに</p>
          </div>
          <div class="menu">⋯</div>
        </div>
      </div>

      <div class="task-card">
        <div class="task-main">
          <div class="icon-area" style="background-color:#fdecec;">👕</div>
          <div class="task-info">
            <h3>アイロンがけ</h3>
            <span class="badge pink">3日ごと</span>
            <p class="memo">シャツとハンカチ中心</p>
          </div>
          <div class="menu">⋯</div>
        </div>
      </div>
    </section>

    <!-- 週1回 -->
    <section class="category-section">
      <div class="category-header">
        <span class="dot yellow"></span>
        <h2>週1回 <span class="count">(2/2)</span></h2>
      </div>

      <div class="task-card">
        <div class="task-main">
          <div class="icon-area" style="background-color:#fff8e6;">🍳</div>
          <div class="task-info">
            <h3>作り置き</h3>
            <span class="badge yellow">週1回</span>
            <p class="memo">週末に3〜4品まとめて調理</p>
          </div>
          <div class="menu">⋯</div>
        </div>
      </div>

      <div class="task-card">
        <div class="task-main">
          <div class="icon-area" style="background-color:#fff8e6;">🍳</div>
          <div class="task-info">
            <h3>冷蔵庫整理</h3>
            <span class="badge yellow">週1回</span>
            <p class="memo">使いかけ食材を確認</p>
          </div>
          <div class="menu">⋯</div>
        </div>
      </div>
    </section>

    <!-- 新しいタスク追加 -->
    <section class="add-task">
      <button class="add-btn">新しいタスクを追加 ✨</button>
    </section>

  </main>

  <!-- フッター -->
  <footer class="footer">
    <nav>
      <a href="{{ url_for('index') }}"><span>🏠</span>ホーム</a>
      <a href="{{ url_for('todo') }}"><span>✅</span>Todo</a>
      <a href="{{ url_for('log') }}"><span>📅</span>ログ</a>
      <a href="{{ url_for('edit') }}" class="active"><span>✏️</span>編集</a>
      <a href="{{ url_for('register') }}"><span>➕</span>登録</a>
    </nav>
  </footer>

</body>
</html>
