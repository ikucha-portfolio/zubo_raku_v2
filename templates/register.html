<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新しいタスク - Zubo Raku</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <!-- ヘッダー -->
  <header class="header">
    <h1>新しいタスク</h1>
    <p class="subtitle">新しいタスクを登録しましょう</p>
  </header>

  <!-- メイン -->
  <main class="main-content">

    <form action="{{ url_for('add_task') }}" method="post" class="register-form">


      <label for="task_name">タスク名 <span class="required">*</span></label>
      <input type="text" id="task_name" name="task_name" placeholder="例：リビング掃除" required>

      <label for="category">カテゴリ <span class="required">*</span></label>
      <select id="category" name="category" required>
        <option value="" disabled selected>カテゴリを選択してください</option>
        <option value="掃除">掃除</option>
        <option value="洗濯">洗濯</option>
        <option value="料理">料理</option>
      </select>

      <label for="frequency">頻度 <span class="required">*</span></label>
      <select id="frequency" name="frequency" required>
        <option value="" disabled selected>実行頻度を選択してください</option>
        <option value="毎日">毎日</option>
        <option value="3日おき">3日おき</option>
        <option value="週一">週一</option>
      </select>

      <label for="memo">メモ</label>
      <textarea id="memo" name="memo" placeholder="例：掃除機をかけて、テーブルを拭く"></textarea>

      <button type="submit" class="save-btn">タスクを保存 ✨</button>
    </form>

    <section class="register-note">
      <p>💡 タスクは後から編集・削除できます<br>まずは気軽に登録してみましょう</p>
    </section>

  </main>

  <!-- フッター -->
  <footer class="footer">
    <nav>
      <a href="{{ url_for('index') }}"><span>🏠</span>ホーム</a>
      <a href="{{ url_for('todo') }}"><span>✅</span>Todo</a>
      <a href="{{ url_for('log') }}"><span>📅</span>ログ</a>
      <a href="{{ url_for('edit') }}"><span>✏️</span>編集</a>
      <a href="{{ url_for('register') }}" class="active"><span>➕</span>登録</a>
    </nav>
  </footer>

</body>
</html>
