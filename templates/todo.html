<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>今日のTodo - Zubo Raku</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <!-- ヘッダー -->
  <header class="header">
    <h1>今日のTodo</h1>
    <p class="date">2025年10月8日水曜日</p>
  </header>

  <!-- メインコンテンツ -->
  <main class="main-content">

    <!-- タスクカード：未完了 -->
    <section class="task-card">
      <div class="task-header">
        <div class="icon-area" style="background-color:#e6f9ec;">🧹</div>
        <div>
          <h2>リビング掃除</h2>
          <span class="badge">毎日</span>
        </div>
      </div>
      <div class="task-buttons">
        <button class="btn done">✔ できた</button>
        <button class="btn defer">→ あすへ</button>
        <button class="btn skip">✕ スキップ</button>
      </div>
    </section>

    <section class="task-card">
      <div class="task-header">
        <div class="icon-area" style="background-color:#e6f9ec;">🧹</div>
        <div>
          <h2>キッチン整理</h2>
          <span class="badge">毎日</span>
        </div>
      </div>
      <div class="task-buttons">
  <button class="done">✔ できた</button>
  <button class="tomorrow">→ あすへ</button>
  <button class="skip">✕ スキップ</button>
</div>

    </section>

    <!-- タスクカード：完了済み -->
    <section class="task-card completed">
      <div class="task-header">
        <div class="icon-area" style="background-color:#fdecec;">👕</div>
        <div>
          <h2 class="done-text">洗濯</h2>
          <span class="badge light">3日ごと</span>
        </div>
      </div>
      <p class="completed-text">✔ 完了しました！</p>
    </section>

    <section class="task-card completed">
      <div class="task-header">
        <div class="icon-area" style="background-color:#fdecec;">👕</div>
        <div>
          <h2 class="done-text">アイロンがけ</h2>
          <span class="badge light">3日ごと</span>
        </div>
      </div>
      <p class="completed-text">✔ 完了しました！</p>
    </section>

    <!-- タスクカード：未完了（週1） -->
    <section class="task-card">
      <div class="task-header">
        <div class="icon-area" style="background-color:#fff8e6;">🍳</div>
        <div>
          <h2>作り置き</h2>
          <span class="badge yellow">週1回</span>
        </div>
      </div>
      <div class="task-buttons">
        <button class="btn done">✔ できた</button>
        <button class="btn defer">→ あすへ</button>
        <button class="btn skip">✕ スキップ</button>
      </div>
    </section>

    <!-- 一言メッセージ -->
    <section class="today-message">
      <p class="title">今日もお疲れさまです 🌸</p>
      <p class="text">少しずつでも大丈夫</p>
    </section>

  </main>

  <!-- フッター -->
  <footer class="footer">
    <nav>
      <a href="{{ url_for('index') }}"><span>🏠</span>ホーム</a>
      <a href="{{ url_for('todo') }}" class="active"><span>✅</span>Todo</a>
      <a href="{{ url_for('log') }}"><span>📅</span>ログ</a>
      <a href="{{ url_for('edit') }}"><span>✏️</span>編集</a>
      <a href="{{ url_for('register') }}"><span>➕</span>登録</a>
    </nav>
  </footer>

</body>
</html>
